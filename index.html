<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character count</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textInput" placeholder="Please write your text here..."></textarea>
        <div class="counter">
            <span class="sapn1">Total Characters: <span id="totalCount">0</span></span>
            <span>Remaining: <span id="remainingCount">50</span></span>
        </div>
    </div>

   
</body>
</html>
